<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объявление для Саши</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #007BFF;
            color: #fff;
            text-align: center;
        }


        .announcement {
            background-color: #ff6347;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .services {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 10px;
        }

        .services ul {
            list-style-type: none;
            padding: 0;
        }

        .services li {
            font-size: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #fff;
        }

        .services li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <div class="announcement">
        Саша, сделай отчет!
    </div>

    <div class="services">
        <ul>
            <li>Заказы</li>
            <li>Доставки</li>
            <li>Установка ПО</li>
            <li>Продажи</li>
        </ul>
    </div>

</body>
</html>
